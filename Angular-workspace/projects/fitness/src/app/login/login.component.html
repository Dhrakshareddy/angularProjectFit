<div class="container-fluid">
    <h2>Login</h2>
    <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <label for="name">Username<span style="color: red;">*</span></label>
        <input type="text" id="username" formControlName="name"  placeholder="Enter username" required>

        <label for="password">Password<span style="color: red;">*</span></label>
        <input type="password" id="password" formControlName="password"  placeholder="Enter Password" required>

        <div class="remember-forgot">
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <button routerlink="userlogin"  >Login</button>
    </form>
    <div class="register">
        <p>Don't have an account? </p>           
        <a routerLink="/userlogin">Register</a>
    </div>
<section class="mt-3"> 
    <router-outlet></router-outlet>
</section>
</div>
