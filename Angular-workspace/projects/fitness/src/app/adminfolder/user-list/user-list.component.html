
  
<body>

  <table id="table" style="border: 1px solid black; border-collapse: collapse;" >
      <thead style="border: 1px solid black;">
        <tr style="border: 1px solid black;">
          <th class="th" style="border: 1px solid black;">User ID</th>
          <th class="th" style="border: 1px solid black;">User Name</th>
          <th class="th" style="border: 1px solid black;">Date of Birth</th>
          <th class="th" style="border: 1px solid black;">Email</th>
          <th class="th" style="border: 1px solid black;">Contact Number</th>
          
          <th id="action" style="border: 1px solid black;">Action</th>
  
  
        
            
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td style="border: 1px solid black;">{{ user.userId }}</td>
          <td style="border: 1px solid black;">{{ user.userName }}</td>
          <td style="border: 1px solid black;">{{ user.dob | date }}</td>
          <td style="border: 1px solid black;">{{ user.email }}</td>
          <td style="border: 1px solid black;">{{ user.contactNumber }}</td>
         
          <td id="buttons">
           
  <button id="edit" routerLink="/users/edit/{{ user.userId }}">Edit</button>
  <button id="delete" *ngIf="user.userId" (click)="deleteUser(user.userId)">Delete</button>
  
  
  
          </td>
        </tr>
      </tbody>
    </table>
    <button id="addtrainer" routerLink="/users/add">Add User</button>
  </body>
